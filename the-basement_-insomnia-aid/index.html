<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Basement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.5s ease;
    }
    .dark-theme {
      background-color: #000;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    /* Shake Animation for Crash Screen */
    @keyframes screen-shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-2px, -3px); }
      20% { transform: translate(2px, 1px); }
      30% { transform: translate(-3px, 2px); }
      40% { transform: translate(3px, -1px); }
      50% { transform: translate(-2px, 3px); }
      60% { transform: translate(2px, -2px); }
      70% { transform: translate(-3px, 1px); }
      80% { transform: translate(3px, 3px); }
      90% { transform: translate(-2px, -1px); }
    }

    /* Red Glitch Effect for Crash Screen Messages */
    .crash-glitch {
      position: relative;
    }
    .crash-glitch::before,
    .crash-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      clip-path: inset(50% 50% 50% 50%);
    }
    .crash-glitch::before {
      left: -2px;
      text-shadow: 1px 0 #C2185B;
      animation: crash-glitch-anim 2s infinite linear alternate-reverse;
    }
    .crash-glitch::after {
      left: 2px;
      text-shadow: -1px 0 #FF69B4;
      animation: crash-glitch-anim 3s infinite linear alternate-reverse;
    }
    @keyframes crash-glitch-anim {
        0% { clip-path: inset(45% 0 35% 0); }
        25% { clip-path: inset(15% 0 75% 0); }
        50% { clip-path: inset(80% 0 5% 0); }
        75% { clip-path: inset(30% 0 60% 0); }
        100% { clip-path: inset(55% 0 25% 0); }
    }
  </style>
